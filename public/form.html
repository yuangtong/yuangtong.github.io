<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- This is a hidden form that Netlify uses to understand the form structure -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <select name="contactReason">
      <option value="Project Inquiry">Project Inquiry</option>
      <option value="Job Opportunity">Job Opportunity</option>
      <option value="Collaboration">Collaboration</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="otherReason" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>

  <!-- Hidden form for Netlify to register CV download submissions -->
  <form name="cv-download" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="company" />
    <input type="text" name="position" />
    <select name="reason">
      <option value="hiring">Proceso de contratación</option>
      <option value="collaboration">Oportunidad de colaboración</option>
      <option value="networking">Networking profesional</option>
      <option value="other">Otro motivo</option>
    </select>
    <input type="text" name="customReason" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
