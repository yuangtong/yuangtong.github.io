<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Yuang Tong | Designer & Developer</title>
    
    <!-- Fonts with display=swap for better performance -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <meta name="title" content="Yuang Tong | Designer & Developer">
    <meta name="description" content="I create bold, functional, and memorable digital experiences. Portfolio showcasing web development projects & design work.">
    
    <!-- Open Graph / Facebook / LinkedIn / etc -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yuangtong.dev/">
    <meta property="og:title" content="Yuang Tong | Designer & Developer">
    <meta property="og:description" content="I create bold, functional, and memorable digital experiences. Portfolio showcasing web development projects & design work.">
    <meta property="og:image" content="https://yuangtong.dev/social-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Yuang Tong's Portfolio">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://yuangtong.dev/">
    <meta name="twitter:title" content="Yuang Tong | Designer & Developer">
    <meta name="twitter:description" content="I create bold, functional, and memorable digital experiences. Portfolio showcasing web development projects & design work.">
    <meta name="twitter:image" content="https://yuangtong.dev/social-preview.jpg">
    <meta name="twitter:image:alt" content="Yuang Tong's Portfolio Preview">

    <!-- Add preconnect for external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">

    <!-- Fallback for fonts -->
    <noscript>
      <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Base styles to ensure content is visible even if CSS fails to load -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      #root {
        min-height: 100vh;
      }
      .social-preview-image {
        width: 1200px;
        height: 630px;
        object-fit: cover;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #error-message {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #e53e3e;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Mensaje de carga para mejor experiencia de usuario -->
    <div id="loading">
      <h1>Cargando...</h1>
      <p>Si esta pantalla persiste, por favor verifica tu conexión a internet o contacta al desarrollador.</p>
    </div>
    
    <!-- Mensaje de error que se mostrará si hay problemas -->
    <div id="error-message">
      <h1>¡Ups! Algo salió mal</h1>
      <p>No se pudo cargar la aplicación. Por favor, intenta recargar la página o contacta al desarrollador.</p>
      <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background-color: #4299e1; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Recargar página
      </button>
    </div>
    
    <script>
      // Establecer un tiempo máximo de carga
      const loadTimeout = setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').style.display = 'flex';
        console.error('La aplicación no se cargó dentro del tiempo esperado');
      }, 10000); // 10 segundos
      
      // Ocultar el mensaje de carga cuando la aplicación se cargue
      window.addEventListener('load', function() {
        clearTimeout(loadTimeout);
        document.getElementById('loading').style.display = 'none';
      });
      
      // Capturar errores de carga
      window.addEventListener('error', function(event) {
        if (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK') {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-message').style.display = 'flex';
          console.error('Error al cargar recurso:', event.target.src || event.target.href);
        }
      }, true);
    </script>
    
    <script type="module" src="/src/main.tsx" onerror="document.getElementById('loading').style.display = 'none'; document.getElementById('error-message').style.display = 'flex';"></script>
  </body>
</html>
